<script>
//Permitirá obtener los datos del usuario que se registre en un objeto JSON.
  function obtenerDatosUsuario(){
      //ALmacenando los datos
    var usuario = {};
    usuario.cedula = document.getElementById('cedula').value;
    usuario.nombre = document.getElementById('nombre').value;
    usuario.apellido = document.getElementById('apellido').value;
    usuario.cel = document.getElementById('telCel').value;
    usuario.telefono = document.getElementById('tel').value;
    usuario.direccion = document.getElementById('direccion').value;
    usuario.correo = document.getElementById('correo').value;
    usuario.contrasena = document.getElementById('contrasena').value;
    usuario.banco = document.getElementById('id')
    //Guardar datos en un archivo JSON
    var serializar = "";
    serializar = JSON.stringify(usuario);
      window.alert(serializar);
    var request = new XMLHttpRequest();
      // Abrir una peticion HTTP POST a la url deseado y no asincrono.
      request.open("POST", "/registrar",false);
      //Ejecuta la petición HTTP
      request.send(serializar);

  }
</script>
