    <script>
    function salvarCampos(){
      var usuario = {};
      usuario.correo = document.getElementById('usuario1').value;
      usuario.contrasena = document.getElementById('contrasena1').value;
      return usuario;
    }

    //Funcion que permitirá conocer que usuario se encuentra actualmente registrado

    function ingresar() {
      var usuario = salvarCampos();

      var serializado = "";
      //Serializar el objeto como una cadena de texto JSON
      serializado = JSON.stringify( usuario );
      //Crear un objeto para hacer peticiones HTTP
      var request = new XMLHttpRequest();
      //Abrir una peticion HTTP POST a la url deseado y no asincronico
      request.open("POST","/login",false);
      //Ejecuta la peticion HTTP
      request.send(serializado);

      var respuesta;
      respuesta = JSON.parse(request.responseText);
      console.log(respuesta);

      if(respuesta.estado == 'OK'){
        //Login correctos
        window.alert(respuesta.nombre);
        window.location.href = '/index.html';
      }else{
      window.alert('login incorrecto');
      }
    }
    </script>
